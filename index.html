<!DOCTYPE html>
<html>
<head>
  <title>Premium Access - Goal Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .lock-box {
      background: #111827;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }
    input {
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #22c55e;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .error {
      color: #f87171;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="lock-box">
  <h2>üîí Premium Goal Tracker</h2>
  <p>Enter your access code to continue</p>
  <input type="password" id="password" placeholder="Enter access code">
  <button onclick="checkPassword()">Unlock</button>
  <div class="error" id="error"></div>
</div>

<script>
  const correctPassword = "GOAL100"; // CHANGE THIS TO YOUR OWN SECRET CODE

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === correctPassword) {
      window.location.href = "tracker.html";
    } else {
      document.getElementById("error").innerText = "‚ùå Wrong access code";
    }
  }
</script>

</body>
</html>
